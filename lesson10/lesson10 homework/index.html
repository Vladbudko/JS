<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lesson10 HW</title>
</head>

<style>


    .menu {
        cursor: pointer;
    }

    .menu.hidden ul {
        display: none;
    }

    .pHidden {
        display: none;
    }

    .in{
        display: block;
        margin-top: 30px;
    }

    #text{
        color: red;

    }
    #button1{
        margin-left: 200px;
        bottom: 22px;
        position: relative;
    }

</style>

<body>

<div id="text">Hello</div>
<input type="button" id="button" value="CLICK"/>

<label>
<input class="in" type="text" id="age">
</label>
<input type="button" id="button1" value="Enter a number">

<div class="menu">
    <h4 class="title">CLICK</h4>
    <ul>
        <li>Front-End</li>
        <li>Back-end</li>
        <li>JavaScript</li>
        <li>Python</li>
    </ul>
</div>
<hr>

<div id="content"></div>
<script>
    // - Создать произвольный елемент с id = text.  Используя JavaScript, сделайте так, чтобы при клике на кнопку исчезал элемент с id="text".
    //     - Создайте кнопку, при клике на которую, она будет скрывать сама себя.

    let clik = document.getElementById('text');
    let button = document.getElementById('button');
    button.onclick = function () {
        clik.style.display = 'none';
    }


    // - створити інпут який приймає вік людини та кнопку яка підтверджує дію.При натисканні на кнопку зчитати
    // інформацію з інпуту та перевірити вік чи меньше він ніж 18, та повідомити про це користувача

    document.getElementById('button1').onclick = function () {
        let age =   document.getElementById('age').value;
        if (+age >= 18) {
            alert('Hello');
        } else if (+age < 18) {
            alert('Bye');
        } else {
            alert('Error');
        }
    }


    // - Создайте меню, которое раскрывается/сворачивается при клике
    //
    let menuElement = document.querySelector('.menu');
    let titleElement = menuElement.querySelector('.title');

    titleElement.onclick = function () {
        menuElement.classList.toggle('hidden');
    };

    // - Создать список комментариев , пример объекта коментария - {title : 'lorem', body:'lorem ipsum dolo sit ameti'}.
    //     Вывести список комментариев в документ, каждый в своем блоке.
    //     Добавьте каждому комментарию по кнопке для сворачивания его body.

    let comments = [
        {name: 'lorem', body: 'lorem  ipsum'},
        {name: 'lorem2', body: 'lorem  ipsum2'},
        {name: 'lorem3', body: 'lorem  ipsum3'},
        {name: 'lorem4', body: 'lorem  ipsum4'},
    ];

    let divFather = document.createElement('div');
    for (const item of comments) {
        let div = document.createElement('div');
        let h3 = document.createElement('h3');
        let p = document.createElement('p');
        let btn = document.createElement('button');
        let hr = document.createElement('hr');

        h3.innerText = item.name;
        p.innerHTML = item.body;
        btn.innerHTML = 'CLICK'

        btn.onclick = () => {
            p.classList.add('pHidden');
        }
        div.append(h3, p, btn);
        divFather.append(div, hr);
    }
    document.body.appendChild(divFather)



</script>


</body>
</html>
